<!DOCTYPE html>
<head>
    <title>

        loader
    </title>
  
    
    <link rel = "icon" href =  
    "logo.jpeg" 
            type = "image/x-icon"> 
</head>
<body>
    <div class="loader">
        <img src="finalgif.gif" id="l1">
        
    </div>
   
<script>
window.addEventListener("load", function () {
    const loader = document.querySelector(".loader");
    loader.className += " hidden"; // class "loader hidden"
});</script>
<style>
    .loader {
    position: fixed;
    z-index: 99;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    
}
#l1{ 
    width: 300px;
    
}

.loader > img {
    width: 100px;
}

.loader.hidden {
    animation: fadeOut 1s;
    animation-fill-mode: forwards;
    animation-delay: 10s;
}

@keyframes fadeOut {
    100% {
        opacity: 0;
        visibility: hidden;
    }
}

.thumb {
    height: 500px;
    border: 1px solid black;
    margin: 10px;
}




</style>

</body>
